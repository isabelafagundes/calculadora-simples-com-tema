<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calcule 2 números!</title>
</head>
<body id="body" class="light-theme">
    <main>
        <h1 id="title">Calculadora!</h1>
        <button class="btn"><img id="btnImg" src="./img/moon.png" width="25px" height="25px" alt="lua"></button>
        <div>
            <form action="">
                <p class="text">Digite o primeiro número:</p>
                <input id="n1" type="number" name="numero1">
                
                <p class="text">Digite o segundo número:</p>
                <input id="n2" type="number" name="numero2">
                <p>
                    <input class="buttonInput" id="somar" type="submit" value="Somar">
                    <input class="buttonInput" id="subtrair" type="submit" value="Subtrair">
                </p>

                <p>
                    <input class="buttonInput" id="multiplicar"  type="submit" value="Multiplicar">
                    <input class="buttonInput" id="dividir"  type="submit" value="Dividir">
                </p>
                
                
            </form>
        </div>
        <p>
            <div class="resultado">O resultado é: </div>
        </p>
        <div>
            <br>
            <button class="limpar" onclick="limpar()">Recarregar</button>
        </div>
        <script src="script.js"></script>
        
    </main>
</body>
</html>
